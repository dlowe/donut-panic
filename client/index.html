<!DOCTYPE html>
<html>
        <head>
        </head>
        <body style="background-color:black; overflow:hidden;">
                <canvas id="viewport" width=640 height=480 style="background-color:white; width:640px; height:480px; padding: 0; margin: 0px auto; display: block;">
        </body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="game.js"></script>
        <script language="javascript">
                $(function() {
                        $.ajax({
                                'url': '/api/new-game',
                                'type': 'POST',
                                'success': function(new_data) {
                                        $.ajax({
                                                'url': '/api/join-game/' + new_data.game_id,
                                                'type': 'POST',
                                                'success': function(join_data) {
                                                        game.start(window.location.hostname,
                                                                   window.location.port,
                                                                   join_data.game_id,
                                                                   join_data.player_id,
                                                                   $("#viewport")[0].getContext("2d"));
                                                }
                                        });
                                }
                        });
                });
        </script>
</body>
</html>
